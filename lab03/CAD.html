<!doctype html>
<html>
    <head>
        <title>Lab #03 - CAD</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="shortcut icon" type="image/x-icon" href="./lab03.ico">
        
        <link rel="stylesheet" href="../css/w3.css" />
        <link rel="stylesheet" href="../css/w3-theme-teal.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="CAD.css" />
    </head>
    <body>
        <div class="w3-row">
            <section class="w3-col s12 m12 l12">
                <header class="w3-container w3-theme">
                    <h2>Description</h2>
                </header>
                <section>
                    <p>
                        This lab was created for <a href="https://www.coursera.org/course/webgl" target="webgl">Interactive Computer Graphics with WebGL</a> course on <a href="https://www.coursera.org" target="coursera">Coursera</a>.
                    </p>
                    <p>
                    </p>
                    <p>
                        I hope you'll enjoy it!
                    </p>
                </section>
            </section>
        </div>
        <div class="w3-row" ng-app="webGlLab03App" ng-controller="webGlLab03Ctrl">
            <section class="w3-col s12 m4 l3">
                <header class="w3-container w3-theme">
                    <h2>Parameters</h2>
                </header>
                <section>
                    <div>
                        <button class="w3-btn w3-theme-dark"><i class="material-icons">add</i></button>
                        <select ng-model="objects"></select>
                        <button class="w3-btn w3-theme-dark"><i class="material-icons">create</i></button>
                        <button class="w3-btn w3-theme-dark"><i class="material-icons">delete</i></button>
                        <button class="w3-btn w3-theme-dark"><i class="material-icons">file_download</i></button>
                    </div>
                    <div class="w3-container w3-theme-light"><h5>Solid</h5></div>
                    <div class="w3-container">
                        <div class="w3-group">
                            <label for="type">Type:</label>
                            <select ng-model="type" ng-disabled="(varLoading) || (!(editMode))">
                                <option value="0" label="Cone">Cone</option>
                                <option value="1" label="Cylinder">Cylinder</option>
                                <option value="2" label="Sphere">Sphere</option>
                            </select>
                        </div>
                        <div class="w3-group tall">
                            <label for="fragments">Fragments:&nbsp;</label><span ng-bind="fragments"></span><br />
                            <input class="w3-range" type="range" ng-model="fragments" min="9" max="72" step="1" list="fragmentsList" ng-disabled="(varLoading) || (!(editMode))">
                            <datalist id="fragments" name="fragments">
                                <option value="9">
                                <option value="18">
                                <option value="27">
                                <option value="36">
                                <option value="45">
                                <option value="54">
                                <option value="63">
                                <option value="72">
                            </datalist>
                            <span class="left_align">10</span>
                            <span class="right_align">72</span>
                        </div>                
                    </div>
                    <div class="w3-container w3-theme-light"><h5>Attributes</h5></div>
                    <div class="w3-container">
                        <div class="w3-group">
                            <label for="sphere_radius">Radius:</label>
                            <input type="number" ng-model="radius" step="any" ng-disabled="(varLoading) || (!(editMode))"/>
                        </div>
                        <div class="w3-group">
                            <label for="sphere_radius">Bottom radius:</label>
                            <input type="number" ng-model="bottom_radius" step="any" ng-disabled="(varLoading) || (!(editMode))"/>
                        </div>
                        <div class="w3-group">
                            <label for="sphere_radius">Top radius:</label>
                            <input type="number" ng-model="top_radius" step="any" ng-disabled="(varLoading) || (!(editMode))"/>
                        </div>
                        <div class="w3-group">
                            <label for="sphere_radius">Height:</label>
                            <input type="number" ng-model="height" step="any" ng-disabled="(varLoading) || (!(editMode))"/>
                        </div>
                        <div class="w3-group">                        
                            <label class="w3-checkbox">
                                Closed:
                                <input type="checkbox" ng-model="closed" ng-disabled="(varLoading) || (!(editMode))" />
                                <span class="w3-checkmark"></span>
                            </label>
                        </div>                
                        <div class="w3-group">                        
                            <label for="color">Color:</label>
                            <input type="color" ng-model="color" ng-disabled="(varLoading) || (!(editMode))" />
                        </div>
                    </div>
                    <div class="w3-container w3-theme-light"><h5>Position</h5></div>
                    <div class="w3-container">
                        <div class="w3-group">
                            <div>
                                <label for="pos_x">X:&nbsp;</label><input type="number" ng-model="pos_x" step="any" ng-disabled="(varLoading) || (!(editMode))"/>
                            </div>
                            <div>
                                <label for="pos_y">Y:&nbsp;</label><input type="number" ng-model="pos_y" step="any" ng-disabled="(varLoading) || (!(editMode))"/>
                            </div>
                            <div>
                                <label for="pos_z">Z:&nbsp;</label><input type="number" ng-model="pos_z" step="any" ng-disabled="(varLoading) || (!(editMode))"/>
                            </div>
                        </div>
                    </div>
                    <div class="w3-container w3-theme-light"><h5>Rotation</h5></div>
                    <div class="w3-container">
                        <div class="w3-group">
                            <div>
                                <label for="rot_x">X:&nbsp;</label><input type="number" ng-model="rot_x" min="0" max="359.99" step="any" ng-disabled="(varLoading) || (!(editMode))"/>
                            </div>
                            <div>
                                <label for="rot_y">Y:&nbsp;</label><input type="number" ng-model="rot_y" min="0" max="359.99" step="any" ng-disabled="(varLoading) || (!(editMode))"/>
                            </div>
                            <div>
                                <label for="rot_z">Z:&nbsp;</label><input type="number" ng-model="rot_z" min="0" max="359.99" step="any" ng-disabled="(varLoading) || (!(editMode))"/>
                            </div>
                        </div>
                    </div>
                    <div class="container w3-center">
                        <button class="w3-btn w3-theme-dark" ng-show="editMode" ng-disabled="(varLoading) || (!(editMode))">Done<i class="w3-margin-left w3-right material-icons">done</i></button>
                        <button class="w3-btn w3-theme-dark" ng-show="editMode" ng-disabled="(varLoading) || (!(editMode))">Cancel<i class="w3-margin-left w3-right material-icons">cancel</i></button>
                    </div>
                </section>
            </section>
            <section class="w3-col s12 m8 l9">
                <header class="w3-container w3-theme">
                    <h2>Canvas</h2>
                </header>
                <section id="canvas" name="canvas" resize>
                    <canvas id="gl-canvas" name="gl-canvas" ng-mousedown="startDrawing($event)" ng-mousemove="drawing($event)" ng-mouseup="endDrawing($event)" ng-touchstart="startDrawing($event)" ng-touchmove="drawing($event)" ng-touchend="endDrawing($event)">
                    Oops ... your browser doesn't support the HTML5 canvas element
                    </canvas>
                </section>
            </section>
        </div>
        <footer class="w3-row w3-theme" style="padding-bottom:8px;padding-top:8px;">
            <div class="w3-col s4 m4 l3">
                <span style="padding-left:8px;">Author:&nbsp;Richard&nbsp;Kovacs</span>
            </div>
            <div class="w3-col s8 m8 l9" style="text-align:right;padding-right:8px;">
                <span>Powered by:</span>
                <a href="http://www.w3schools.com/w3css/default.asp" target="w3css"><img src="../icons/w3css.gif" alt="W3CSS" title="W3CSS" height="24px"/></a>&nbsp;
                <a href="https://www.angularjs.org/" target="angularjs"><img src="../icons/AngularJS.png" alt="AngularJS" title="AngularJS" height="24px"/></a>&nbsp;
                <a href="https://jquery.com/" target="jquery"><img src="../icons/jQuery.png" alt="jQuery" title="jQuery" height="24px"/></a>&nbsp;
                <a href="https://www.khronos.org/webgl/" target="webgl"><img src="../icons/WebGL.png" alt="WebGL" title="WebGL" height="24px"/></a>
            </div>
        </footer>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="../common/webgl-utils.js"></script>
        <script type="text/javascript" src="../common/initShaders.js"></script>
        <script type="text/javascript" src="../common/MV.js"></script>
        <script type="text/javascript" src="CAD.js"></script>
    </body>
</html>
