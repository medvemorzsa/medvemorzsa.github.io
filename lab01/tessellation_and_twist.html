<!doctype html>
<html>
    <head>
        <title>Lab #01 - Tessellation and Twist</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" href="../css/w3.css" />
        <link rel="stylesheet" href="../css/w3-theme-teal.css" />
        <link rel="stylesheet" href="tessellation_and_twist.css" />
        
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;

            void main() {
                gl_Position = vPosition;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            void main() {
                gl_FragColor = vec4( 0.0, 0.0, 0.0, 1.0 );
            }
        </script>
        
    </head>
    <body>
        <div class="w3-row">
            <div class="w3-col s12 m4 l3">
                <section>
                    <header class="w3-container w3-theme">
                        <h2>Description</h2>
                    </header>
                    <section>
                    ...
                    </section>
                </section>
                <section>
                    <header class="w3-container w3-theme">
                        <h2>Parameters</h2>
                    </header>
                    <section>
                        <div class="w3-group tall">
                            <label for="depth">Depth:&nbsp;</label><span id="curDepth" name="curDepth">5&nbsp;levels</span><br />
                            <input class="w3-range" type="range" name="depth" id="depth" min="0" max="8" step="1" value="4" list="depthList">
                            <datalist id="depthList" name="depthList">
                                <option value="0">
                                <option value="2">
                                <option value="4">
                                <option value="6">
                                <option value="8">
                            </datalist>
                            <span class="left_align">0</span>
                            <span class="right_align">8</span>
                        </div>
                        <div class="w3-group tall">                        
                            <label for="angle">Angle:&nbsp;</label><span id="curAngle" name="curAngle">0</span>&deg;<br />
                            <input class="w3-range" type="range" name="angle" id="angle" min="0" max="359" step="1" value="0" list="angleList">
                            <datalist id="angleList" name="angleList">
                                <option value="0">
                                <option value="45">
                                <option value="90">
                                <option value="135">
                                <option value="180">
                                <option value="225">
                                <option value="270">
                                <option value="315">
                                <option value="359">
                            </datalist>
                            <span class="left_align">0&deg;</span>
                            <span class="right_align">359&deg;</span>
                        </div>
                        <div class="w3-group">                        
                            <label class="w3-checkbox">
                                Tessellation:
                                <input type="checkbox" name="tessellation" id="tessellation" checked />
                                <span class="w3-checkmark"></span>
                            </label>
                        </div>
                        <div class="w3-group">                                               
                            Style:<br/>
                            <label class="w3-checkbox" style="margin-left:10%">
                                <input type="radio" name="style" id="style" value="wireframe" checked />
                                <span class="w3-checkmark"></span> Wireframe                                
                            </label>                            
                            <label class="w3-checkbox" style="margin-left:10%">
                                <input type="radio" name="style" id="style" value="partially filled" />
                                <span class="w3-checkmark"></span> Partially filled                                
                            </label>                            
                            <label class="w3-checkbox" style="margin-left:10%">
                                <input type="radio" name="style" id="style" value="filled" />
                                <span class="w3-checkmark"></span> Filled                             
                            </label>   
                        </div>
                        <div class="w3-group">                        
                            <label for="color">Color:</label>
                            <input type="color" name="color" id="color" value="#000000" />
                        </div>
                    </section>
                </section>
            </div>
            <section class="w3-col s12 m8 l9">
                <header class="w3-container w3-theme">
                    <h2>Result</h2>
                </header>
                <section>
                    <canvas id="gl-canvas" name="gl-canvas" width="512" height="512">
                    Oops ... your browser doesn't support the HTML5 canvas element
                    </canvas>
                </section>
            </section>
        </div>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../common/webgl-utils.js"></script>
        <script type="text/javascript" src="../common/initShaders.js"></script>
        <script type="text/javascript" src="../common/MV.js"></script>
        <script type="text/javascript" src="tessellation_and_twist.js"></script>
        
    </body>
</html>
